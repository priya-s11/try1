<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="create.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
         
            <h2>WRITE YOUR DETAILS</h2>
            
                   <input type="text" id="name" name="name" placeholder="Name"/><br>
                    <input type="text" id="about" name="about" placeholder="About"/><br> 
                    <input type="text" id="address" name="address" placeholder="Address"/><br> 
                    <input type="text" id="phoneno" name="phone no" placeholder="Phone No"/><br>
                    <input type="text" id="college" name="college" placeholder="College"/><br><br>
                    <button  onclick="results()">Submit</button> <br>
            </div>
        
        
            <div class="offset-md-2"></div>
            <div class="col-md-5" id="profilecard">
                
                <h2 class="profile">PROFILE CARD</h2>
            Name :&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<span id="demoname"></span><br>
            About :&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<span id="demoabout"></span> <br>
            Address :&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<span id="demoaddress"></span>  <br> 
            Phone no :&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<span id="demophoneno"></span>  <br>
            College:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<span id="democollege"></span>  <br>
            <span id="demos"></span>   
            </div>             
        </div>                   
   </div>
</body>
</html>
